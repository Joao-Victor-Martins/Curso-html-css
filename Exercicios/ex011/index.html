<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        body
        {
            background-color: rgb(170, 166, 161);
        }
    </style>
</head>
<body>
    <h1>Imagens Dinâmicas!</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5.</p>
    <audio src="midia/bsbs.mp3" controls></audio>
    <!-- MP3 WAV OGG-->
    
    <p>
        <audio preload="metadata" controls >
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue repoduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o MP3</a></p>
        </audio>
    </p>
    
</body>
</html>
