<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        body
        {
            background-color: rgb(194, 190, 185);
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esté vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="Imagens/capa-video.png"controls autoplay loop>
        <source src="midia/Meu-Video1.m4v" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <source src="midia/meu-video1.ogv" type="video/ogg">
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não suporta esse vídeo.</p>
    </video>
     
    <video width="560" poster="Imagens/capa-video.png" controls autoplay loop>
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.m4v" type="video/mp4">
        <p>Infelizmente seu navegador não suporta esse vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
