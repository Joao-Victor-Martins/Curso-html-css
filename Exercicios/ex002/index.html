<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr color="green">
    <p>Aqui está escrito oque eu quero mostra no site.</p>
    <p>Para quebra o 
        texto em qualquer lugar
        especifico <br> como esse, você
        pode usar a tag &lt;br&gt;. <!--LT significa LESS THAN / GT significa GREATER THAN-->
    </p>
    <p>Síbolos especiais:<br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uparrow;<br>
        &leftarrow;<br>
        &rightarrow;<br>
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F91F;
        &#x1F480;
        &#x1F91F;
    </p>
</body>
</html>
